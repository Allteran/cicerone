spring.application.name=cicerone-backbone
server.port=8181

server.error.include-message=always
server.error.include-stacktrace=on_param


spring.data.mongodb.database=cicerone_backbone_db
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

##JWT
jwt.secret=jwtsecretkeyfordevmodethatshouldbeenoughsizeforhsa256algorythm
jwt.expiration=86400

origin=http://localhost:8100

##Auth messages
message.auth.fail=Authentication failed, check given credentials
message.auth.success=Authentication successfully
message.token.invalid=Token is invalid
message.token.valid=Token is valid